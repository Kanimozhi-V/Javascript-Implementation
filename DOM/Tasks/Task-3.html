<!--
    How can I create an HTML button that, when clicked, triggers a JavaScript function,
    and changes the button's color to red with each successive click?
-->

<button id="changeBtnColor" onclick="changeColor()">Change Color</button>
<script>
    var button= document.getElementById("changeBtnColor")
    function changeColor(){
        button.style.backgroundColor = "red"
    }
</script>
