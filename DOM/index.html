<!--Guess the Number-->

<h1>Guess the number from 1 to 10</h1>
<input id="guess"></input>
<button onclick="check()">Check</button>
<p id="result">Your are Right/Wrong</p>
<p id="score">Score:10</p>
<script>
        var guessNumber = document.getElementById("guess");
        var res = document.getElementById("result");
        var randomNumber = Math.floor(Math.random()*10)+1;
        var score = document.getElementById("score");
        var yourScore =10;
        function check(){
            var enteredNumber = guessNumber.value;
            if(randomNumber==enteredNumber){
                res.textContent = "You are Right!";
                alert("You Won")
            }
            else{
                yourScore = yourScore -1
                score.textContent = "Score: "+yourScore;
                res.textContent = "You are Wrong!";
            }
        }
</script>
